<html>
    <head>
        <title>Latihan Dengan Objek Text</title>
    </head>
    <body>
        <form>
            <H1 align=center> <font color=mediumpurple>Free Registration</font> </H1>
            <table>
                <tr>
                    <td>
                        NAMA
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="text" size="25" name="nama">
                    </td>
                </tr>
                <tr>
                    <td>
                        Tgl Lahir 
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="text" size="3" name="tgl"> / <input type="text" size="3" name="bln"> / <input type="text" size="5" name="thn">
                    </td>
                </tr>
                <tr>
                    <td>
                        Alamat
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <textarea name="alamat" id="" cols="30" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Kota
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="text" size="25" name="kota">
                    </td>
                </tr>
                <tr>
                    <td>
                        Pekerjaan
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <select name="pekerjaan">
                            <option value="Tani">Tani</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Jenis Kelamin
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="radio" name="jkel" value="Laki-laki">Laki-laki</input> 
                        <input type="radio" name="jkel" value="Perempuan">Perempuan</input>
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobby
                    </td>
                    <td>
                        :
                    </td>
                    <td>
                        <input type="checkbox" name="jkel" value="Reading">Reading</input><br>
                        <input type="checkbox" name="jkel" value="Sport">Sport</input><br>
                        <input type="checkbox" name="jkel" value="Singing">Perempuan</input><br>
                        <input type="checkbox" name="jkel" value="Traveling">Traveling</input>

                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <input type="button" value="Kirim">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
        </form>
    </body>
</html>
